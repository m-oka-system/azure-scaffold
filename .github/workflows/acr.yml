# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"
    env:
      IMAGE_NAME: scaffold
      AZURE_WEBAPP_NAME: tf-stg-app

    steps:
      # checkout the repo
      - name: Checkout Github Action
      - uses: actions/checkout@v2

      - name: Az CLI login
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push image
        run: |
          az acr login -n ${{ secrets.AZURE_REPO_NAME }}
          docker build . -t ${{ secrets.AZURE_REPO_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ secrets.AZURE_REPO_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "production"
          images: "${{ secrets.AZURE_REPO_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}"
